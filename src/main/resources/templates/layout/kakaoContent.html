<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <th:block th:fragment="fragment-kakaoContent">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
        <title>moim map</title>
        <link rel="stylesheet" th:href="@{/css/kakaomap.css}" />
        <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=13qiequmex"></script>
        <script
                src="https://code.jquery.com/jquery-3.5.1.min.js"
                integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
                crossorigin="anonymous">
        </script>
        <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=713692bd78be244e275e44c227bb5ce4&libraries=services"></script>
    </head>
    <body>
        <div id="infoBox">
            <div id="infoTitle">현재날짜</div>
            <div id="infoContent" th:text="${getdate}"></div>
        </div>
        <div id="search">
            <input id="search_input" placeholder="목적지를 입력해주세요"/>
            <button id="search_button">검색</button>
        </div>
        <div id="current">현재 위치</div>
        <div id="map" style="width:100%; height:820px;"></div>
<!--        <script type="application/javascript" th:src="@{/js/kakaodata.js}"/>-->
        <script th:inline="javascript">
            // jSon 형식으로 변경 필요
            // 자바스크립트는 클래스 형태 못받아옴
            let data = [];
            /*[# th:each="n : ${studyAllList}"]*/
            data.push("[(${n})]");
            /*[/]*/
            console.log(data);

            var mapOptions = {
                center: new naver.maps.LatLng(37.3595704, 127.105399),
                zoom: 10
            };

            var map = new naver.maps.Map('map', mapOptions);

            var markerList = [];
            var infowindowList = [];

            for (var i in data){
                var target = data[i];
                console.log(target.latitude);
                console.log(target.longitude);
                var latlng = new naver.maps.LatLng(target.latitude, target.longitude);
                marker = new naver.maps.Marker({
                    map : map,
                    position : latlng,
                    icon : {
                        content : "<div class='marker'></div>",
                        anchor: new naver.maps.Point(12,12)
                    },
                });

                var content = `<div class='infowindow_wrap'>
                  <div class='infowindow_title'>${target.title}</div>
                  <div class='infowindow_content'>${target.description}</div>
                </div>`

                var infowindow = new naver.maps.InfoWindow({
                    content : content,
                    backgroundColor: "#00ff0000",
                    borderColor : "#00ff0000",
                    anchorSize: new naver.maps.Size(0, 0)
                })

                markerList.push(marker);
                infowindowList.push(infowindow);
            }

            for (var i = 0, ii = markerList.length; i < ii; i++){
                naver.maps.Event.addListener(map, "click", ClickMap(i));
                naver.maps.Event.addListener(markerList[i], "click", getClickHandler(i));
            }
            function ClickMap(i){
                return function(){
                    var infowindow = infowindowList[i];
                    infowindow.close();
                }
            }

            function getClickHandler(i){
                return function(){
                    var marker = markerList[i];
                    var infowindow = infowindowList[i];
                    if(infowindow.getMap()){
                        infowindow.close();
                    } else {
                        infowindow.open(map, marker);
                    }
                }
            }
            // 마커가 최초 1회만 되게 하기위해서
            let currentUse = true;

            $('#current').click(() => {
                if('geolocation' in navigator){
                    navigator.geolocation.getCurrentPosition(function(position){
                        const lat = position.coords.latitude;
                        const lng = position.coords.longitude;
                        const latlng = new naver.maps.LatLng(lat, lng);
                        if(currentUse){
                            marker = new naver.maps.Marker({
                                map: map,
                                position : latlng,
                                icon : {
                                    content : '<img class="pulse" draggable="false" unselectable="on" src="https://myfirstmap.s3.ap-northeast-2.amazonaws.com/circle.png">',
                                    anchor: new naver.maps.Point(11, 11),
                                }
                            });
                            currentUse = false;
                        }
                        map.setZoom(14, false); // map이 Zoom을 하게함 레벨은 14 이동하는 애니메니션은 주지않겠다.
                        map.panTo(latlng);
                    });
                }else{
                    alert("위치정보 사용 불가능");
                }
            });
            // 목적지 검색 함수
            let ps = new kakao.maps.services.Places();
            let search_arr = [];

            $("#search_input").on("keydown", function(e){
                if(e.keyCode === 13){
                    let content = $(this).val();
                    ps.keywordSearch(content, placeSearchCB)
                }
            })

            $("#search_button").on("click", function(e){
                let content = $("#search_input").val();
                ps.keywordSearch(content, placeSearchCB)
            })

            function placeSearchCB(data, status, pagination) {
                if(status === kakao.maps.services.Status.OK){
                    let target = data[0];
                    const lat = target.y;
                    const lng = target.x;
                    const latlng = new naver.maps.LatLng(lat, lng);
                    marker = new naver.maps.Marker({
                        position: latlng,
                        map:map
                    })
                    if (search_arr.length == 0){
                        search_arr.push(marker);
                    }else{
                        search_arr.push(marker)
                        let pre_marker = search_arr.splice(0,1);
                        pre_marker[0].setMap(null);
                    }
                    map.setZoom(14, false);
                    map.panTo(latlng);
                }else{
                    alert("검색 결과가 없습니다.");
                }
            }
        </script>
    </body>
    </th:block>
</html>
